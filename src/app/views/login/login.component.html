<app-navbar></app-navbar>
<div class="t" style="margin-top: -47px" >
    <div class="content">
        <div class="text-center align-top pt-5 mt-5">
            <h3 class="font-avocado title">connectez-vous</h3>
        </div>
        <div class="col-md-6 offset-md-3 align-top">

            <form [formGroup]="formulario">
                <div class="form-group">
                    <label for="nom">Quel est votre nom complet ?</label>
                    <input type="text" id="nom" formControlName="nom" [(ngModel)]="user.nom" class="form-control" aria-describedby="nom" placeholder="tapper votre nom complet !!!">

                    <ng-container *ngIf="formulario.controls.nom.touched">
                        <span *ngIf="formulario.controls.nom.errors" class="text-danger">
                            Champ obligatoire !!
                        </span>
                    </ng-container>
                    <br>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control" [(ngModel)]="user.email" aria-describedby="email" placeholder="nom.sobrenom@ids.inf.br">

                    <ng-container *ngIf="formulario.controls.email.touched">
                        <span *ngIf="formulario.controls.email.errors?.required" class="text-danger">
                            Champ Obligatoire !!
                        </span>
                        <span *ngIf="formulario.controls.email.errors?.email" class="text-danger">
                            E-mail invalide
                        </span>
                    </ng-container>
                    <span id="email-invalido"></span>
                    <br><br>
                </div>
                <button type="button" class="btn btn-primary btn-lg btn-block font-avocado w-100 background-color-theme" (click)="login()" [disabled]="!formulario.valid">Suivant</button>
            </form>

        </div>
    </div>
</div>
