<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nom</th>
                        <th scope="col">taches</th>
                        <th scope="col">temp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of result">
                        <th scope="row">{{data.posicao}}</th>
                        <td>{{data.nom}}</td>
                        <td>{{data.taches}}</td>
                        <td>{{temp}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
